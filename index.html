<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="/assets/list.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/lista.png" type="image/x-icon">
    
  </head>
  <body>
    <div class="container">
      <input type="text" name="" id="input-task" placeholder="Digite sua tarefa"/>
      <button id="botaoDaTask">Adicionar</button>

      <ul class="lista">
        <li class="task">
          <img
            src="assets/img/check.png"
            alt="check"
          />
          <p>Escrever Tarefa</p>
          <img
            src="assets/img/delete.png" alt="delete"
          />
        </li>

        <li class="task">
            <img
              src="assets/img/check.png"
              alt="check"
            />
            <p>Escrever Tarefa</p>
            <img
              src="assets/img/delete.png"
              alt="delete"
            />
        </li> 
      </ul>
    </div>

    <script src="/assets/list.js" defer></script>
  </body>
</html>
